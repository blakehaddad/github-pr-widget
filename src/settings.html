<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget Settings</title>
  <link rel="stylesheet" href="../dist/styles.css">
</head>
<body class="settings-body">
  <div class="settings-container">
    <!-- Header -->
    <div class="settings-header">
      <h1 class="settings-title">Settings</h1>
      <button id="closeBtn" class="btn-header close-btn" title="Close">Ã—</button>
    </div>

    <!-- GitHub Token Section -->
    <div class="settings-section">
      <h2 class="section-title">GitHub Token</h2>
      
      <div id="tokenStatus" class="token-status">
        No GitHub token configured
      </div>
      
      <form id="tokenForm" class="token-form">
        <div class="form-group">
          <label for="githubToken" class="form-label">
            Personal Access Token
          </label>
          <input 
            type="password" 
            id="githubToken" 
            placeholder="ghp_..." 
            class="form-input"
          >
        </div>
        
        <div class="form-actions">
          <a href="#" id="tokenLink" class="token-link">
            Generate token on GitHub
          </a>
          <button type="submit" id="saveBtn" class="btn-primary">
            Save Token
          </button>
        </div>
      </form>
      
      <div id="errorMessage" class="message message-error hidden"></div>
      <div id="successMessage" class="message message-success hidden"></div>
    </div>

    <!-- Theme Customization Section -->
    <div class="settings-section">
      <h2 class="section-title">Theme Customization</h2>
      
      <div class="theme-controls">
        <div class="color-group">
          <label for="bgPrimary" class="form-label">
            Primary Background
          </label>
          <input 
            type="color" 
            id="bgPrimary" 
            value="#0d1117" 
            class="color-input"
          >
        </div>
        
        <div class="color-group">
          <label for="bgSecondary" class="form-label">
            Secondary Background
          </label>
          <input 
            type="color" 
            id="bgSecondary" 
            value="#161b22" 
            class="color-input"
          >
        </div>
        
        <div class="color-group">
          <label for="textPrimary" class="form-label">
            Primary Text Color
          </label>
          <input 
            type="color" 
            id="textPrimary" 
            value="#f0f6fc" 
            class="color-input"
          >
        </div>
        
        <div class="color-group">
          <label for="successColor" class="form-label">
            Success Color
          </label>
          <input 
            type="color" 
            id="successColor" 
            value="#28a745" 
            class="color-input"
          >
        </div>
        
        <div class="color-group">
          <label for="errorColor" class="form-label">
            Error Color
          </label>
          <input 
            type="color" 
            id="errorColor" 
            value="#f85149" 
            class="color-input"
          >
        </div>
      </div>
      
      <div class="preview-container">
        <h3 class="preview-title">Preview</h3>
        <div class="theme-preview">
          <!-- Preview content will be rendered here -->
        </div>
      </div>
      
      <div class="theme-actions">
        <button id="resetTheme" class="btn-secondary">
          Reset to Default
        </button>
        <button id="applyTheme" class="btn-primary">
          Apply Theme
        </button>
      </div>
    </div>

    <!-- Close Button -->
    <div class="settings-footer">
      <button id="closeSettingsBtn" class="btn-secondary">
        Close Settings
      </button>
    </div>
  </div>

  <script src="../dist/PRRenderer.js"></script>
  <script src="../dist/settings.js"></script>
</body>
</html>
