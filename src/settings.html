<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      padding: 20px;
    }

    .settings-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      -webkit-app-region: drag;
      cursor: move;
      padding: 10px;
      margin: -10px -10px 30px -10px;
      border-radius: 4px 4px 0 0;
    }

    .header:hover {
      background-color: rgba(255, 255, 255, 0.02);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      -webkit-app-region: no-drag;
    }

    .header p {
      font-size: 14px;
      color: #8b949e;
      line-height: 1.4;
      -webkit-app-region: no-drag;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #ffffff;
      font-size: 14px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    .form-group input[type="password"]:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }

    .form-group input[type="password"]::placeholder {
      color: #6e7681;
    }

    .help-text {
      font-size: 12px;
      color: #8b949e;
      margin-top: 6px;
      line-height: 1.3;
    }

    .help-text a {
      color: #58a6ff;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #0969da;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0860ca;
    }

    .btn-primary:disabled {
      background-color: #404040;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #2d2d2d;
      color: #ffffff;
      border: 1px solid #404040;
    }

    .btn-secondary:hover {
      background-color: #404040;
    }

    .error-message {
      background-color: #4a1a1a;
      border: 1px solid #8b2635;
      color: #f85149;
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .success-message {
      background-color: #1a4a1a;
      border: 1px solid #2d6a2d;
      color: #56d364;
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .token-status {
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .token-status.has-token {
      border-color: #2d6a2d;
      background-color: #1a4a1a;
    }

    .token-status.no-token {
      border-color: #8b2635;
      background-color: #4a1a1a;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Settings</h1>
      <p>Configure your GitHub Personal Access Token to view your pull requests</p>
    </div>

    <div id="tokenStatus" class="token-status"></div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="successMessage" class="success-message" style="display: none;"></div>

    <form id="tokenForm">
      <div class="form-group">
        <label for="githubToken">GitHub Personal Access Token</label>
        <input 
          type="password" 
          id="githubToken" 
          placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="help-text">
          Create a token at <a href="#" id="tokenLink">github.com/settings/tokens</a><br>
          Required scopes: <code>repo</code> (for private repos) or <code>public_repo</code> (for public repos only)
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save Token</button>
      </div>
    </form>
  </div>

  <script src="./settings.js"></script>
</body>
</html>
