<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 148, 158, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
      color: #f0f6fc;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Subtle animated background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
          rgba(88, 166, 255, 0.06) 0%, 
          rgba(88, 166, 255, 0.02) 40%, 
          transparent 80%);
      pointer-events: none;
      z-index: 1;
    }

    .settings-container {
      max-width: 440px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.7) 0%, 
          rgba(28, 33, 40, 0.5) 50%,
          rgba(33, 38, 45, 0.6) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 16px 64px rgba(0, 0, 0, 0.2);
      animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(40px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      -webkit-app-region: drag;
      cursor: move;
      padding: 12px;
      margin: -12px -12px 24px -12px;
      border-radius: 12px 12px 0 0;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.8) 0%, 
          rgba(28, 33, 40, 0.6) 100%);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .header:hover {
      background: 
        linear-gradient(135deg, 
          rgba(28, 33, 40, 0.9) 0%, 
          rgba(33, 38, 45, 0.7) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      -webkit-app-region: no-drag;
      color: #f0f6fc;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #f0f6fc 0%, #8b949e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 14px;
      color: #8b949e;
      line-height: 1.4;
      -webkit-app-region: no-drag;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #f0f6fc;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.8) 0%, 
          rgba(28, 33, 40, 0.6) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #f0f6fc;
      font-size: 14px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      transition: all 0.3s ease;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group input[type="password"]:focus {
      outline: none;
      border-color: rgba(88, 166, 255, 0.5);
      background: 
        linear-gradient(135deg, 
          rgba(28, 33, 40, 0.9) 0%, 
          rgba(33, 38, 45, 0.7) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(88, 166, 255, 0.2),
        0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .form-group input[type="password"]::placeholder {
      color: rgba(139, 148, 158, 0.7);
    }

    .help-text {
      font-size: 12px;
      color: #8b949e;
      margin-top: 8px;
      line-height: 1.4;
      padding: 8px 12px;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.4) 0%, 
          rgba(28, 33, 40, 0.3) 100%);
      backdrop-filter: blur(8px);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .help-text a {
      color: #58a6ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .help-text a:hover {
      color: #79c0ff;
      text-shadow: 0 0 8px rgba(88, 166, 255, 0.4);
    }

    .help-text code {
      background: 
        linear-gradient(135deg, 
          rgba(33, 38, 45, 0.6) 0%, 
          rgba(39, 45, 52, 0.5) 100%);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: 
        linear-gradient(135deg, 
          rgba(9, 105, 218, 0.9) 0%, 
          rgba(13, 148, 255, 0.8) 100%);
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover {
      background: 
        linear-gradient(135deg, 
          rgba(13, 148, 255, 0.9) 0%, 
          rgba(56, 189, 248, 0.8) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(9, 105, 218, 0.4),
        0 8px 32px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.6) 0%, 
          rgba(61, 68, 77, 0.5) 100%);
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: 
        linear-gradient(135deg, 
          rgba(33, 38, 45, 0.8) 0%, 
          rgba(48, 54, 61, 0.6) 100%);
      color: #f0f6fc;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary:hover {
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.9) 0%, 
          rgba(61, 68, 77, 0.7) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 16px rgba(255, 255, 255, 0.1),
        0 8px 32px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    .error-message {
      background: 
        linear-gradient(135deg, 
          rgba(248, 81, 73, 0.15) 0%, 
          rgba(218, 54, 51, 0.1) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(248, 81, 73, 0.3);
      color: #f85149;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(248, 81, 73, 0.1);
      animation: slideInDown 0.4s ease forwards;
    }

    .success-message {
      background: 
        linear-gradient(135deg, 
          rgba(35, 134, 54, 0.15) 0%, 
          rgba(46, 160, 67, 0.1) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(35, 134, 54, 0.3);
      color: #56d364;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(35, 134, 54, 0.1);
      animation: slideInDown 0.4s ease forwards;
    }

    @keyframes slideInDown {
      from { 
        opacity: 0; 
        transform: translateY(-20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .token-status {
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.8) 0%, 
          rgba(28, 33, 40, 0.6) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 14px 16px;
      margin-bottom: 24px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .token-status.has-token {
      border-color: rgba(35, 134, 54, 0.4);
      background: 
        linear-gradient(135deg, 
          rgba(35, 134, 54, 0.15) 0%, 
          rgba(46, 160, 67, 0.1) 100%);
      color: #56d364;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 0 16px rgba(35, 134, 54, 0.2),
        0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .token-status.no-token {
      border-color: rgba(248, 81, 73, 0.4);
      background: 
        linear-gradient(135deg, 
          rgba(248, 81, 73, 0.15) 0%, 
          rgba(218, 54, 51, 0.1) 100%);
      color: #f85149;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 0 16px rgba(248, 81, 73, 0.2),
        0 4px 16px rgba(0, 0, 0, 0.2);
    }

    /* Subtle pulse animation for status */
    .token-status.has-token::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 8px;
      background: 
        linear-gradient(135deg, 
          rgba(35, 134, 54, 0.3) 0%, 
          rgba(46, 160, 67, 0.2) 100%);
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .token-status {
      position: relative;
    }

    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(13, 17, 23, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.8) 0%, 
          rgba(61, 68, 77, 0.6) 100%);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: 
        linear-gradient(135deg, 
          rgba(61, 68, 77, 0.9) 0%, 
          rgba(72, 79, 88, 0.7) 100%);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Settings</h1>
      <p>Configure your GitHub Personal Access Token to view your pull requests</p>
    </div>

    <div id="tokenStatus" class="token-status"></div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="successMessage" class="success-message" style="display: none;"></div>

    <form id="tokenForm">
      <div class="form-group">
        <label for="githubToken">GitHub Personal Access Token</label>
        <input 
          type="password" 
          id="githubToken" 
          placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
          autocomplete="off"
          spellcheck="false"
        />
        <div class="help-text">
          Create a token at <a href="#" id="tokenLink">github.com/settings/tokens</a><br>
          Required scopes: <code>repo</code> (for private repos) or <code>public_repo</code> (for public repos only)
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save Token</button>
      </div>
    </form>
  </div>

  <script src="./settings.js"></script>
</body>
</html>
