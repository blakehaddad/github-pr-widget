<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 10px 12px;
      background-color: #2d2d2d;
      border-bottom: 1px solid #404040;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
    }

    .refresh-btn {
      background-color: #0969da;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      transition: background-color 0.2s;
      -webkit-app-region: no-drag;
    }

    .refresh-btn:hover {
      background-color: #0860ca;
    }

    .refresh-btn:disabled {
      background-color: #404040;
      cursor: not-allowed;
    }

    .container {
      height: calc(100vh - 50px);
      overflow-y: auto;
      padding: 8px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #8b949e;
      font-size: 13px;
    }

    .error {
      text-align: center;
      padding: 20px;
      color: #f85149;
      font-size: 13px;
    }

    .pr-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .pr-item {
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 10px;
      transition: border-color 0.2s;
    }

    .pr-item:hover {
      border-color: #0969da;
    }

    .pr-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .pr-title a {
      color: #58a6ff;
      text-decoration: none;
    }

    .pr-title a:hover {
      text-decoration: underline;
    }

    .pr-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #8b949e;
    }

    .pr-repo {
      font-weight: 500;
    }

    .pr-state {
      padding: 1px 4px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .pr-state.open {
      background-color: #1a7f37;
      color: #ffffff;
    }

    .pr-state.draft {
      background-color: #6e7681;
      color: #ffffff;
    }

    .last-updated {
      text-align: center;
      padding: 6px;
      font-size: 10px;
      color: #8b949e;
      border-top: 1px solid #404040;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #565656;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">GitHub PRs</div>
    <button class="refresh-btn" id="refreshBtn">Refresh</button>
  </div>
  
  <div class="container" id="container">
    <div class="loading" id="loading">Loading pull requests...</div>
  </div>
  
  <div class="last-updated" id="lastUpdated"></div>

  <script src="../dist/renderer.js"></script>
</body>
</html>
