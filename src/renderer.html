<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 148, 158, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1c2128 100%);
      color: #f0f6fc;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
          rgba(88, 166, 255, 0.06) 0%, 
          rgba(88, 166, 255, 0.02) 40%, 
          transparent 80%);
      pointer-events: none;
      z-index: 1;
    }

    .header {
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #f0f6fc;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #f0f6fc 0%, #8b949e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .settings-btn,
    .refresh-btn {
      background: 
        linear-gradient(135deg, 
          rgba(33, 38, 45, 0.8) 0%, 
          rgba(48, 54, 61, 0.6) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #8b949e;
      font-size: 13px;
      cursor: pointer;
      padding: 5px 7px;
      border-radius: 6px;
      transition: all 0.3s ease;
      -webkit-app-region: no-drag;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 2px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .settings-btn::before,
    .refresh-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .settings-btn:hover::before,
    .refresh-btn:hover::before {
      left: 100%;
    }

    .settings-btn:hover,
    .refresh-btn:hover {
      color: #f0f6fc;
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.9) 0%, 
          rgba(61, 68, 77, 0.7) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(88, 166, 255, 0.3),
        0 4px 16px rgba(0, 0, 0, 0.3);
      border-color: rgba(88, 166, 255, 0.4);
    }

    .container {
      height: calc(100vh - 41px);
      overflow-y: auto;
      padding: 2px 12px 12px;
      position: relative;
      z-index: 2;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
      font-size: 13px;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.6) 0%, 
          rgba(28, 33, 40, 0.4) 100%);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    .error {
      text-align: center;
      padding: 30px 20px;
      color: #f85149;
      font-size: 13px;
      line-height: 1.4;
      background: 
        linear-gradient(135deg, 
          rgba(248, 81, 73, 0.1) 0%, 
          rgba(218, 54, 51, 0.05) 100%);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(248, 81, 73, 0.2);
      margin: 20px 0;
    }

    .pr-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pr-item {
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.7) 0%, 
          rgba(28, 33, 40, 0.5) 50%,
          rgba(33, 38, 45, 0.6) 100%);
      backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 4px 16px rgba(0, 0, 0, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .pr-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(135deg, 
          rgba(88, 166, 255, 0.08) 0%, 
          rgba(88, 166, 255, 0.02) 50%,
          transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .pr-item::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: 
        linear-gradient(135deg, 
          rgba(88, 166, 255, 0.3) 0%, 
          rgba(88, 166, 255, 0.1) 50%,
          transparent 100%);
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .pr-item:hover {
      transform: translateY(-2px);
      background: 
        linear-gradient(135deg, 
          rgba(28, 33, 40, 0.8) 0%, 
          rgba(33, 38, 45, 0.6) 50%,
          rgba(39, 45, 52, 0.7) 100%);
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 8px 32px rgba(88, 166, 255, 0.15),
        0 16px 64px rgba(0, 0, 0, 0.2);
      border-color: rgba(88, 166, 255, 0.3);
    }

    .pr-item:hover::before {
      opacity: 1;
    }

    .pr-item:hover::after {
      opacity: 1;
    }

    .pr-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .pr-avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.8) 0%, 
          rgba(61, 68, 77, 0.6) 100%);
      flex-shrink: 0;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 2px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pr-title {
      font-size: 13px;
      font-weight: 500;
      color: #f0f6fc;
      line-height: 1.3;
      flex: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .pr-title a {
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .pr-title a:hover {
      color: #58a6ff;
      text-shadow: 0 0 12px rgba(88, 166, 255, 0.6);
    }

    .pr-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #8b949e;
    }

    .pr-repo {
      font-weight: 500;
      color: #8b949e;
    }

    .pr-state {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pr-state.open {
      background: 
        linear-gradient(135deg, 
          rgba(35, 134, 54, 0.9) 0%, 
          rgba(46, 160, 67, 0.8) 100%);
      color: #ffffff;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(35, 134, 54, 0.4),
        0 4px 16px rgba(35, 134, 54, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .pr-state.draft {
      background: 
        linear-gradient(135deg, 
          rgba(110, 118, 129, 0.9) 0%, 
          rgba(139, 148, 158, 0.8) 100%);
      color: #ffffff;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 16px rgba(110, 118, 129, 0.3),
        0 4px 16px rgba(110, 118, 129, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .pr-state.closed {
      background: 
        linear-gradient(135deg, 
          rgba(218, 54, 51, 0.9) 0%, 
          rgba(248, 81, 73, 0.8) 100%);
      color: #ffffff;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(218, 54, 51, 0.4),
        0 4px 16px rgba(218, 54, 51, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .pr-state.merged {
      background: 
        linear-gradient(135deg, 
          rgba(137, 87, 229, 0.9) 0%, 
          rgba(164, 117, 249, 0.8) 100%);
      color: #ffffff;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 0 20px rgba(137, 87, 229, 0.4),
        0 4px 16px rgba(137, 87, 229, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #8b949e;
      background: 
        linear-gradient(135deg, 
          rgba(22, 27, 34, 0.6) 0%, 
          rgba(28, 33, 40, 0.4) 100%);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
      box-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.1) inset,
        0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f0f6fc;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .empty-state-message {
      font-size: 13px;
      line-height: 1.4;
      color: #8b949e;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(13, 17, 23, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: 
        linear-gradient(135deg, 
          rgba(48, 54, 61, 0.8) 0%, 
          rgba(61, 68, 77, 0.6) 100%);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: 
        linear-gradient(135deg, 
          rgba(61, 68, 77, 0.9) 0%, 
          rgba(72, 79, 88, 0.7) 100%);
    }

    /* Subtle animations */
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .pr-item {
      animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .pr-item:nth-child(2) { animation-delay: 0.1s; }
    .pr-item:nth-child(3) { animation-delay: 0.2s; }
    .pr-item:nth-child(4) { animation-delay: 0.3s; }
    .pr-item:nth-child(5) { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">GitHub PRs</div>
    <div class="header-buttons">
      <button class="refresh-btn" id="refreshBtn" title="Refresh">🔄</button>
      <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
    </div>
  </div>
  
  <div class="container" id="container">
    <div class="loading" id="loading">Loading pull requests...</div>
  </div>

  <script src="../dist/renderer.js"></script>
</body>
</html>
