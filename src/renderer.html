<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 12px 16px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .settings-btn {
      background: none;
      border: none;
      color: #8b949e;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      border-radius: 3px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
    }

    .settings-btn:hover {
      color: #f0f6fc;
      background-color: #30363d;
    }

    .container {
      height: calc(100vh - 45px);
      overflow-y: auto;
      padding: 12px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
      font-size: 13px;
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: #f85149;
      font-size: 13px;
      line-height: 1.4;
    }

    .pr-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .pr-item {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .pr-item:hover {
      border-color: #58a6ff;
      background-color: #1c2128;
    }

    .pr-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .pr-avatar {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #30363d;
      flex-shrink: 0;
    }

    .pr-title {
      font-size: 13px;
      font-weight: 500;
      color: #f0f6fc;
      line-height: 1.3;
      flex: 1;
    }

    .pr-title a {
      color: inherit;
      text-decoration: none;
    }

    .pr-title a:hover {
      color: #58a6ff;
    }

    .pr-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #8b949e;
    }

    .pr-repo {
      font-weight: 500;
      color: #8b949e;
    }

    .pr-state {
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .pr-state.open {
      background-color: #238636;
      color: #ffffff;
    }

    .pr-state.draft {
      background-color: #6e7681;
      color: #ffffff;
    }

    .pr-state.closed {
      background-color: #da3633;
      color: #ffffff;
    }

    .pr-state.merged {
      background-color: #8957e5;
      color: #ffffff;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #8b949e;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #f0f6fc;
    }

    .empty-state-message {
      font-size: 13px;
      line-height: 1.4;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">GitHub PR Widget</div>
    <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
  </div>
  
  <div class="container" id="container">
    <div class="loading" id="loading">Loading pull requests...</div>
  </div>

  <script src="../dist/renderer.js"></script>
</body>
</html>
