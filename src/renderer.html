<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub PR Widget</title>
  <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
  <div class="header">
    <div class="title">GitHub PRs</div>
    <div class="header-buttons">
      <button class="btn-header" id="refreshBtn" title="Refresh"></button>
      <button class="btn-header" id="settingsBtn" title="Settings" style="-webkit-app-region: no-drag;">⚙️</button>
    </div>
  </div>
  
  <div class="container" id="container">
    <div class="loading" id="loading">Loading pull requests...</div>
  </div>

  <div class="resize-zone" id="resizeZone" title="Double-click to auto-fit height">⋯</div>

  <script src="../dist/GithubProvider.js"></script>
  <script src="../dist/PRRenderer.js"></script>
  <script src="../dist/renderer.js"></script>
</body>
</html>
